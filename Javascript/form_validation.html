<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

 
</head>
<body>
	<div class="container">
		<h1 class="text-center text-warning">Form Validation</h1>
		<br>
		<form onsubmit="return tanya()">
			<div class="mb-3">
				<label>Username</label>
				<input type="text" class="form-control" id="username">
				<span id="u" class="text-danger"></span>
			</div>
			<div class="mb-3">
				<label>Password</label>
				<input type="password" class="form-control" id="password">
				<span id="p" class="text-danger"></span>
			</div>

			<div class="mb-3">
				<label>Confirm Password</label>
				<input type="password" class="form-control" id="password">
				<span id="c" class="text-danger"></span>
			</div>
			<div class="mb-3">
				<label>Mobile Number</label>
				<input type="number" class="form-control" id="mobile">
				<span id="m" class="text-danger"></span>
			</div>
			<button type="submit" class="btn btn-info">Submit</button>
		</form>
	</div>

	<script >
		function tanya()
		{
			var user=document.getElementById("username").value;
			var pass=document.getElementById("password").value;
			var cpass=document.getElementById("password").value;
			var mobile=document.getElementById("password").value;
		
		 if( user=="")
		 {
		  document.getElementById("u").innerHTML="please fill the username field";
		   return false;	
		 }
		 if((user.length<=2)||(user.length>20))
		 {
		 	 document.getElementById("u").innerHTML=" Username length must be between 2 and 20 ";
		 	 return false;
		 }

		 var format = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;

			if(format.test(user)){
				document.getElementById('u').innerHTML="Username must not contain special characters";
			  	return false;
			} 


			//PASSWORD VALIDATION
			if( pass=="")
		 {
		  document.getElementById("p").innerHTML="please fill the username field";
		   return false;	
		 }
		 if((pass.length<=8)||(pass.length>20))
		 {
		 	 document.getElementById("p").innerHTML=" Username length must be between 8 and 20 ";
		 	 return false;
		 }
		 //Confirm Password
		 if( pass=="")
		 {
		  document.getElementById("p").innerHTML="please fill the confirm password field";
		   return false;	
		 }
		 if(pass!=cpass)
		 {
		 	 document.getElementById("c").innerHTML=" Password and Confirm password does not match ";
		 	 return false;
		 }
		 if(mobile=="")
		 {
		 document.getElementById("m").innerHTML="please fill the mobile number field";
		   return false;	
		 }
		  if(mobile.length!=10)
		 {
		 document.getElementById("m").innerHTML="Mobile number must be 10 digit only";
		   return false;	
		 }

	   }
	</script>

</body>
</html>
