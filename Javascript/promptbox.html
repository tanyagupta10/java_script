<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		
		var per = prompt("Enter your Percent :");

		if(per >=80 && per <=100){
			document.write("you are in Merit.");
		}
		else if(per >=60 && per <=80){
			document.write("you are in Ist Division.");
		}
		else if(per >=45 && per <=60){
			document.write("you are in IInd Division.");
		}
		else if(per >=33 && per <=45){
			document.write("you are in IIrd Division.");
		}
		else if(per <=33){
			document.write("you are fail.");
		}
		else{
			document.write("please enter valid percent.");
		}
		
	</script>
</head>
<body>

</body>
</html>
